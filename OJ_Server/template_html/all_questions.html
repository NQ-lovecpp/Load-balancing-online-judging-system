<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>题目列表 - My_OJ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* 浅色背景 */
            color: #333333; /* 深色文本 */
        }

        header {
            background-color: #f5f5f5; /* 浅灰色背景 */
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0; /* 分隔线 */
        }

        header h1 {
            font-weight: bold;
            font-size: 2em;
            color: #333333; /* 深色标题 */
        }

        main {
            padding: 20px;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0; /* 分隔线 */
        }

        table th {
            background-color: #f5f5f5; /* 浅灰色背景 */
            font-weight: bold;
            color: #333333; /* 深色标题 */
        }

        table tr:hover {
            background-color: #f0f0f0; /* 浅灰色悬停效果 */
        }

        a {
            color: #0056b3; /* 深蓝色链接 */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline; /* 链接悬停效果 */
        }

        footer {
            background-color: #f5f5f5; /* 浅灰色背景 */
            color: #333333; /* 深色文本 */
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #e0e0e0; /* 分隔线 */
        }
    </style>
</head>
<body>
    <header>
        <h1>My_OJ - 题目列表</h1>
    </header>
    
    <main>
        <h2>题目列表</h2>
        <table>
            <tr>
                <th>题目编号</th>
                <th>题目标题</th>
                <th>题目难度</th>
            </tr>
            
            {{#question_list}}
            <tr>
                <td>{{number}}</td>
                <td><a href="/question/{{number}}">{{title}}</a></td>
                <td>{{star}}</td>
            </tr>
            {{/question_list}}
            
        </table>
    </main>
    
    <footer>
        <p>版权所有 &copy; 2024 My_OJ</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
