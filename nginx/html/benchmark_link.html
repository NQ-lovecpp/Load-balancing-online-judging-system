<!DOCTYPE html>
<html>
<head>
    <title>Benchmark页面链接</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h1 {
            color: #333;
        }
        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            margin: 20px 0;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OJ系统性能测试</h1>
        <p>点击下方按钮直接访问性能测试页面：</p>
        
        <a href="/benchmark.html" class="btn">访问Benchmark页面</a>
        
        <p>如果上面的链接不起作用，请尝试以下URL：</p>
        <ul>
            <li><a href="http://117.72.15.209:13000/benchmark.html">http://117.72.15.209:13000/benchmark.html</a></li>
            <li><a href="http://117.72.15.209:13000/benchmark">http://117.72.15.209:13000/benchmark</a></li>
        </ul>
        
        <p><strong>注意：</strong> 确保在URL中使用冒号(:)而不是斜杠(/)来指定端口号，正确格式是 <code>http://IP地址:端口号/路径</code></p>
    </div>
</body>
</html>
