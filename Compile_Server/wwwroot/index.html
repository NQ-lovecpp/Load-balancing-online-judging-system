<!DOCTYPE html>  
<html lang="zh">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>我的主页</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            background-color: #f2f2f2;  
            margin: 0;  
            padding: 0;  
        }  
  
        header {  
            background-color: #333;  
            color: #fff;  
            padding: 20px;  
            text-align: center;  
        }  
  
        main {  
            margin: 20px;  
            padding: 20px;  
            background-color: #fff;  
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);  
        }  
  
        footer {  
            background-color: #333;  
            color: #fff;  
            text-align: center;  
            padding: 10px;  
            position: fixed;  
            bottom: 0;  
            width: 100%;  
        }  
  
        h1 {  
            color: #333;  
        }  
  
        p {  
            line-height: 1.6;  
        }  
    </style>  
</head>  
<body>  
    <header>  
        <h1>欢迎来到我的主页</h1>  
    </header>  
  
    <main>  
        <p>这是一个简单的HTML主页示例。</p>  
        <p>你可以在这里添加你喜欢的内容，比如文本、图片、链接等。</p>  
        <p>尽情发挥你的创意，打造属于你自己的个性化主页吧！</p>  
    </main>  
  
    <footer>  
        <p>版权所有 &copy; 2023</p>  
    </footer>  
</body>  
</html>
